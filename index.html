<head>

  <style>
    :root {
      /* Палітра: ніжні кремові + шоколад */
      --bg: #ffffff;
      --cream: #fff7ef;
      --latte: #f7e7d8;
      --cocoa: #7b4b3a;
      --cocoa-mid: #a06b55;
      --cocoa-light: #c79275;
      --text: #3b2a23;
      --muted: #7c6d66;
      --chip: #ffffffcc;
      --chip-brd: #00000014;
      --btn-text: #fffdfb;
      --shadow: 0 12px 40px rgba(101, 74, 60, .18);
      --accent: #ffede1;
      --accent2: #ffe3d1;
      --glow: rgba(160, 107, 85, .35)
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      color: var(--text);
      font: 16px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at 20% 0%, var(--cream), transparent 60%),
        radial-gradient(900px 900px at 100% 100%, var(--latte), transparent 60%),
        linear-gradient(180deg, #fff, #fff);
      overflow: hidden;
      perspective: 1200px;
    }

    /* Ніжний кремовий «вихор» */
    body::before {
      content: "";
      position: fixed;
      inset: -10%;
      background: conic-gradient(from 0deg at 50% 50%, #fff, var(--cream), #fff, var(--latte), #fff);
      filter: blur(80px) saturate(120%);
      opacity: .45;
      animation: swirl 80s linear infinite;
      pointer-events: none
    }

    @keyframes swirl {
      to {
        transform: rotate(360deg)
      }
    }

    /* Динамічні хвилі */
    .wave {
      position: fixed;
      left: -10vw;
      right: -10vw;
      height: 30vmax;
      border-radius: 50%;
      background:
        radial-gradient(120vmax 40vmax at 50% 40%, rgba(160, 107, 85, .10), transparent 60%),
        radial-gradient(90vmax 30vmax at 60% 80%, rgba(199, 146, 117, .10), transparent 60%);
      filter: blur(20px);
      pointer-events: none;
    }

    .wave.w1 {
      top: -12vmax;
      animation: float1 18s ease-in-out infinite
    }

    .wave.w2 {
      bottom: -16vmax;
      animation: float2 22s ease-in-out infinite
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(1.2vmax)
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-1.4vmax)
      }
    }

    /* Партикли-іскорки */
    .spark {
      position: fixed;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: soft-light
    }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 28px
    }

    .card {
      width: min(780px, 92vw);
      background: #ffffffcc;
      backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid var(--chip-brd);
      border-radius: 24px;
      padding: 28px clamp(18px, 5vw, 36px);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform .15s ease, box-shadow .2s ease
    }

    .card:hover {
      box-shadow: 0 18px 54px var(--glow)
    }

    .heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .9rem
    }

    .ttl {
      display: flex;
      gap: .9rem;
      align-items: center
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 35% 30%, #fff2e6, transparent 50%),
        radial-gradient(circle at 65% 70%, #fde5d1, transparent 55%),
        linear-gradient(135deg, var(--cocoa-mid), var(--cocoa-light));
      box-shadow: inset 0 0 0 1px #ffffff88, 0 6px 16px rgba(160, 107, 85, .25);
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: .2px
    }

    .subtitle {
      color: var(--muted);
      margin-top: .25rem
    }

    .actions {
      display: flex;
      gap: .6rem;
      align-items: center
    }

    .iconbtn {
      display: inline-grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--chip-brd);
      background: var(--chip);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease
    }

    .iconbtn:hover {
      transform: translateY(-1px)
    }

    .iconbtn:active {
      transform: translateY(0)
    }

    .btn {
      position: relative;
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      gap: .65rem;
      padding: 14px 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: var(--btn-text);
      font-weight: 800;
      letter-spacing: .2px;
      background: linear-gradient(135deg, var(--cocoa-mid), var(--cocoa));
      box-shadow: 0 10px 28px rgba(123, 75, 58, .28), inset 0 -2px 0 rgba(0, 0, 0, .08);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      overflow: hidden
    }

    .btn:hover {
      box-shadow: 0 16px 40px rgba(123, 75, 58, .35);
      filter: saturate(108%)
    }

    .btn:active {
      transform: translateY(1px) scale(.99)
    }

    .btn .ripple {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: soft-light;
      background: radial-gradient(160px 160px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, .65), transparent 40%);
      transition: opacity .25s ease
    }

    .btn:hover .ripple {
      opacity: 1
    }

    .fortune {
      margin-top: 18px;
      min-height: 3lh;
      font-size: clamp(20px, 3.4vw, 28px);
      white-space: pre-wrap
    }

    .fortune.revealed {
      animation: pop .6s ease
    }

    @keyframes pop {
      0% {
        transform: scale(.985);
        opacity: .2
      }

      60% {
        transform: scale(1.03);
        opacity: 1
      }

      100% {
        transform: scale(1)
      }
    }

    .info {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      color: var(--muted);
      font-size: .95rem
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--chip-brd)
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #53b164;
      box-shadow: 0 0 10px #53b16477
    }

    .dot.wait {
      background: #d26b6b;
      box-shadow: 0 0 10px #d26b6b77
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%) translateY(20px);
      background: #fff;
      color: var(--text);
      border: 1px solid var(--chip-brd);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
      opacity: 0;
      pointer-events: none;
      transition: .25s ease;
      max-width: 92vw
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0)
    }

    /* Модал для паролю */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .25)
    }

    .modal.show {
      display: flex
    }

    .dialog {
      width: min(420px, 92vw);
      background: #fff;
      border: 1px solid var(--chip-brd);
      border-radius: 16px;
      padding: 16px 16px 14px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .18)
    }

    .dialog h3 {
      margin: 0 0 8px 0
    }

    .fld {
      display: flex;
      gap: .5rem
    }

    .fld input {
      flex: 1;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--chip-brd);
      font: inherit
    }

    .row {
      display: flex;
      gap: .6rem;
      margin-top: 10px
    }

    .sec {
      font-size: .9rem;
      color: var(--muted)
    }

    /* Canvas для ефектів */
    canvas#fx {
      position: fixed;
      inset: 0;
      pointer-events: none
    }
  </style>
</head>

        "Твоє «тоже чекаю побачення» стане його натхненням.",
        "Передбачення: сьогодні твій натяк буде його планом.",
        "Передбачення: сьогодні твій натяк стане його мрією.",
        "Передбачення: твоє повідомлення буде його обіймами.",
        "Передбачення: твоя присутність навіть у словах стане його щастям.",
        "Передбачення: твоє «тоже хочу ближче» стане його головною мрією.",
        "Передбачення: твій голос буде для нього, як поцілунок у шию.",
        "Твоє фото в світлі лампи змусить його мріяти про твої обійми.",
        "Передбачення: твої слова сьогодні будуть його еротичною фантазією.",
        "Твоє фото з усмішкою стане для нього небезпечнішим за будь-який натяк.",
        "Передбачення: твоя ніжність сьогодні розбудить його бажання.",
        "Твоє фото очей зробить його серце гарячим.",
        "Твоє фото в дзеркалі стане його нічною фантазією.",
        "Передбачення: твій подих уявно буде його спокоєм.",
        "Якщо скажеш «я хочу тебе поруч» — він зламається від бажання.",
        "Твоє «тоже хочу тримати твою руку» стане його еротичним сном.",
        "Передбачення: твої слова сьогодні залишать його без сну.",
        "Передбачення: твоя усмішка буде його збудженням.",
        "Передбачення: твій натяк буде його оргазмом думок.",
        "Передбачення: твоя ніжність розтопить його тривогу.",
        "Передбачення: твій шепіт уявно буде його найкращим сном.",
        "Передбачення: твоя присутність навіть у словах зробить його гарячим.",
        "Передбачення: твої очі сьогодні будуть його пасткою.",
        "Твоє фото силуету стане його еротичним символом.",
        "Передбачення: твій легкий натяк буде його безумством.",
        "Якщо скажеш «ти мій спокій і моє бажання» — він не витримає.",
        "Передбачення: твій сміх сьогодні буде для нього найсолодшим дотиком.",
      ];

      const SPICY_PASS = 'banan';
      const SPICY_PROB = 1; // імовірність обрати SPICY у секретному режимі

      const K_TS = 'fortune_ts';
      const K_TEXT = 'fortune_text';
      const K_USED_SAFE = 'fortune_used_safe';
      const K_USED_SPICY = 'fortune_used_spicy';
      const K_SPICY_ON = 'fortune_spicy_on';

      const ONE_HOUR = 60 * 1000; // ваш тестовий інтервал (залишив як у вас)

      const now = () => Date.now();
      const pad = n => String(n).padStart(2, '0');
      const fmtHMS = ms => {
        if (ms < 0) ms = 0;
        const s = Math.floor(ms / 1000);
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const ss = s % 60;
        return h > 0 ? `${pad(h)}:${pad(m)}:${pad(ss)}` : `${pad(m)}:${pad(ss)}`;
      };
      function leftMs() { const last = Number(localStorage.getItem(K_TS) || 0); return ONE_HOUR - (now() - last); }

      function setStatus(ready, left) {
        DOT.classList.toggle('wait', !ready);
        STATUS.textContent = ready ? 'Можна клікать' : 'Зачекай до наступного разу';
        NEXT.textContent = ready ? '—' : `Через ${fmtHMS(left)}`;
      }
      let tickerId = null;
      function startTicker() {
        stopTicker();
        const tick = () => {
          const l = leftMs(); const ok = l <= 0;
          setStatus(ok, l);
          if (ok) stopTicker(); else tickerId = requestAnimationFrame(tick);
        };
        tickerId = requestAnimationFrame(tick);
      }
      function stopTicker() { if (tickerId) cancelAnimationFrame(tickerId), tickerId = null; }
      function lockForHour() { localStorage.setItem(K_TS, String(now())); startTicker(); }

      function showToast(msg) {
        TOAST.textContent = msg;
        TOAST.classList.add('show');
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => TOAST.classList.remove('show'), 2500);
      }

      // ======= УТИЛІТИ ПУЛІВ =======
      function getUsed(key) { try { return JSON.parse(localStorage.getItem(key) || '[]') } catch { return [] } }
      function setUsed(key, arr) { localStorage.setItem(key, JSON.stringify(arr)) }

      function remainingCount(list, key) {
        const used = getUsed(key);
        return Math.max(0, list.length - Math.min(list.length, used.length));
      }

      function resetIfExhausted(list, key) {
        let used = getUsed(key);
        if (used.length >= list.length) {
          used = [];
          setUsed(key, used);
          return true; // було скинуто
        }
        return false;
      }

      function pickIndexNonRepeating(list, key) {
        let used = getUsed(key);
        if (used.length >= list.length) { used = []; }
        const avail = list.map((_, i) => i).filter(i => !used.includes(i));
        const idx = avail[(Math.random() * avail.length) | 0];
        used.push(idx);
        setUsed(key, used);
        return idx;
      }

      function spicyOn() { return localStorage.getItem(K_SPICY_ON) === 'true'; }
      function updateModeChip() { modeChip.textContent = 'Режим: ' + (spicyOn() ? 'секретний \\ спайсі' : 'звичайний'); }

      function totalRemainingNow() {
        const remSafe = remainingCount(PRED_SAFE, K_USED_SAFE);
        const remSpicy = spicyOn() ? remainingCount(PRED_SPICY, K_USED_SPICY) : 0;
        return remSafe + remSpicy;
      }
      function updateCountUI() {
        countEl.textContent = 'Залишилось повідомлень: ' + totalRemainingNow();
      }

      // Вибір з урахуванням режиму та автоматичного фолбеку
      function chooseFortune() {
        const spicyActive = spicyOn();
        let remSafe = remainingCount(PRED_SAFE, K_USED_SAFE);
        let remSpicy = spicyActive ? remainingCount(PRED_SPICY, K_USED_SPICY) : 0;

        // якщо обидва доступні пули вичерпано — скидаємо обидва
        if ((remSafe + remSpicy) === 0) {
          setUsed(K_USED_SAFE, []);
          setUsed(K_USED_SPICY, []);
          remSafe = PRED_SAFE.length;
          remSpicy = spicyActive ? PRED_SPICY.length : 0;
        }

        // пріоритет: якщо секретний — пробуємо SPICY з імовірністю, але фолбек на той, де є залишок
        let useSpicy = spicyActive && Math.random() < SPICY_PROB;
        if (useSpicy && remSpicy === 0 && remSafe > 0) useSpicy = false;
        if (!useSpicy && remSafe === 0 && remSpicy > 0) useSpicy = true;

        if (useSpicy) {
          const idx = pickIndexNonRepeating(PRED_SPICY, K_USED_SPICY);
          return "❤️" + PRED_SPICY[idx];
        } else {
          const idx = pickIndexNonRepeating(PRED_SAFE, K_USED_SAFE);
          return PRED_SAFE[idx];
        }
      }

      // ✍️ Тайпрайтер
      async function typeText(el, text) {
        el.classList.remove('revealed');
        el.textContent = '';
        const base = 10, jitter = 35;
        for (let i = 0; i < text.length; i++) {
          el.textContent += text[i];
          await new Promise(r => setTimeout(r, base + Math.random() * jitter));
        }
        el.classList.add('revealed');
      }

      // 🎉 Какао-конфеті
      function cocoaConfetti() {
        const W = FX.width = innerWidth, H = FX.height = innerHeight;
        const N = 140, colors = ['#7b4b3a', '#a06b55', '#c79275', '#e9c2aa'];
        const parts = Array.from({ length: N }, () => ({
          x: Math.random() * W, y: -20 - Math.random() * H * .2,
          vx: (Math.random() - .5) * 1.5, vy: 1.8 + Math.random() * 2.8,
          w: 6 + Math.random() * 10, h: 2 + Math.random() * 6,
          rot: Math.random() * Math.PI * 2, vrot: (Math.random() - .5) * .15,
          color: colors[(Math.random() * colors.length) | 0], round: Math.random() < .5
        }));
        let t = 0;
        (function tick() {
          ctx.clearRect(0, 0, W, H);
          for (const p of parts) {
            p.x += p.vx; p.y += p.vy; p.rot += p.vrot;
            ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
            ctx.fillStyle = p.color;
            p.round ? (ctx.beginPath(), ctx.ellipse(0, 0, p.w / 2, p.h / 2, 0, 0, Math.PI * 2), ctx.fill())
              : ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
            ctx.restore();
          }
          if (++t < 200) requestAnimationFrame(tick); else ctx.clearRect(0, 0, W, H);
        })();
      }

      // ✨ Іскорки
      function sparkles() {
        const W = SP.width = innerWidth, H = SP.height = innerHeight; const S = 40;
        const dots = Array.from({ length: S }, () => ({
          x: Math.random() * W, y: Math.random() * H, r: Math.random() * 1.8 + 0.6,
          a: Math.random() * Math.PI * 2, v: .004 + .004 * Math.random()
        }));
        (function loop() {
          spx.clearRect(0, 0, W, H);
          for (const d of dots) {
            d.a += d.v; const tw = 0.6 + 0.4 * Math.sin(d.a * 3);
            spx.globalAlpha = tw; spx.fillStyle = '#a06b55';
            spx.beginPath(); spx.arc(d.x + Math.sin(d.a) * 6, d.y + Math.cos(d.a) * 6, d.r, 0, Math.PI * 2); spx.fill();
          }
          requestAnimationFrame(loop);
        })();
      }

      // Модал паролю
      function openPass() { modal.classList.add('show'); passInput.value = ''; passInput.focus(); }
      function closePass() { modal.classList.remove('show'); }
      lockBtn.addEventListener('click', openPass);
      passCancel.addEventListener('click', closePass);
      passOk.addEventListener('click', () => {
        const ok = passInput.value === SPICY_PASS;
        if (ok) {
          localStorage.setItem(K_SPICY_ON, 'true');
          updateModeChip();
          updateCountUI();
          showToast('Секретний режим увімкнено');
          closePass();
        } else {
          showToast('Хибний пароль');
        }
      });

      // Ріпл на кнопці
      BTN.addEventListener('pointermove', (e) => {
        const r = BTN.getBoundingClientRect();
        BTN.style.setProperty('--x', (e.clientX - r.left) + 'px');
        BTN.style.setProperty('--y', (e.clientY - r.top) + 'px');
      });

      function saveFortuneText(text) { localStorage.setItem(K_TEXT, text) }

      // Основна кнопка
      BTN.addEventListener('click', async () => {
        const left = leftMs();
        if (left > 0) { showToast(`Ще трохи терпіння — через ${fmtHMS(left)}`); startTicker(); return; }
        lockForHour();

        const text = chooseFortune();
        await typeText(FORTUNE, text);
        cocoaConfetti();
        saveFortuneText(text);

        updateCountUI(); // оновлюємо лічильник після показу
      });

      // Ініт
      (function restore() {
        updateModeChip();
        updateCountUI();
        sparkles();
        startTicker();
      })();

    })();
  </script>
